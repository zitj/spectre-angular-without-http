<div class="form">
  <h1 mat-dialog-title>{{ heading }} team</h1>
  <svg (click)="dialog.closeAll()" height="24" viewBox="0 0 24 24" width="24">
    <path d="M0 0h24v24H0z" fill="none" />
    <path
      d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
    />
  </svg>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Team name</mat-label>
      <input
        matInput
        placeholder="Your team name"
        formControlName="name"
        value="{{ teamName }}"
      />
      <mat-error>{{ teamNameErrMsg }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Team industry</mat-label>
      <input
        matInput
        placeholder="Your team industry"
        formControlName="industry"
        value="{{ teamIndustry }}"
      />
      <mat-error>Team industry is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select members</mat-label>
      <mat-select
        formControlName="members"
        (change)="selectMembers($event)"
        multiple
      >
        <mat-option
          *ngFor="let user of this.usersService.users"
          [value]="user.email"
          >{{ user.email }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions>
      <button
        mat-flat-button
        color="accent"
        class="btn"
        type="submit"
        [disabled]="!formGroup.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>

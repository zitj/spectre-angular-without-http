<div class="center">
  <div mat-dialog-content>
    <h1 mat-dialog-title>{{ message }}</h1>
  </div>
  <svg viewBox="0 0 50 50">
    <circle class="st0" cx="25" cy="25" r="23" />
    <polyline class="st1" points="16,25 23,33 36,14 " />

  <div mat-dialog-actions>

  </div>
</div>
